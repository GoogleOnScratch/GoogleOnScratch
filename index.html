<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/animate.css">
    <style>
      body {
        background-color: #e2e1e0;
        margin: 1rem 10px;
        font-family: helvetica, sans-serif;
      }
      div#float {
        max-width: 400px;
        background-color: #fff;
        padding: 10px;
        margin: auto;
        border-radius: 2px;
        box-shadow: 0 10px 10px #ccc;
        min-height: 350px;
      }
      div#float img {
        background-color: #f9f9f9;
        border-radius: 100%;
        padding: 10px;
        margin: auto;
        display: block;
        width: 80px;
      }
      div#float h2 {
        font-size: 40px;
        margin: 20px 0 0 0;
        display: block;
        text-align: center;
        color: #555;
      }
      div#float p {
        color: #888;
        text-align: center;
        word-break: break-word;
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="float" class="animated pulse">
      <img src="https://avatars0.githubusercontent.com/u/29514659?v=4">

        This site is not yet constructed and is comming soon. If you need something please create an issue in the github repository. Thanks, and have a nice day :D
